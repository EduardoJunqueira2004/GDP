<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(to right, rgb(20, 147, 220), rgb(17, 54, 71));
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            margin-top: 10%;
        }

        .container p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        a {
            color: dodgerblue;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: white;
            text-decoration: underline;
        }

        .box {
            margin: auto;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            width: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .title {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .link {
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <p class="title"><b>Bem-vindo à Página Inicial!</b></p>
            <p>Preencher formulário de registo de clientes: 
                <a href="./formulario.html">Formulário</a>
            </p>
            <p class="link">Lista de clientes: <b>http://localhost:8888/clientes</b></p>
        </div>
    </div>
</body>
</html>
